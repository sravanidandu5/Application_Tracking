<!DOCTYPE html>
<html>
<head>
    <title>Library System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
<div class="container">
    <h1>Library Management System</h1>

    <!-- ADD BOOK -->
    <h2>Add Book</h2>
    <input id="b_title" placeholder="Book Title">
    <input id="b_author" placeholder="Author">
    <input id="b_copies" placeholder="Copies">
    <button onclick="addBook()">Add Book</button>

    <!-- ADD STUDENT -->
    <h2>Add Student</h2>
    <input id="s_name" placeholder="Student Name">
    <input id="s_branch" placeholder="Branch">
    <button onclick="addStudent()">Add Student</button>

    <!-- ISSUE BOOK -->
    <h2>Issue Book</h2>
    <input id="i_bookId" placeholder="Book ID">
    <input id="i_studentId" placeholder="Student ID">
    <button onclick="issueBook()">Issue</button>

    <!-- RETURN BOOK -->
    <h2>Return Book</h2>
    <input id="r_issueId" placeholder="Issue ID">
    <button onclick="returnBook()">Return</button>

    <!-- BOOK LIST -->
    <h2>Books List</h2>
    <table id="bookTable"></table>

    <!-- STUDENT LIST -->
    <h2>Students List</h2>
    <table id="studentTable"></table>

    <!-- ISSUE LIST -->
    <h2>Issued Books</h2>
    <table id="issueTable"></table>
</div>
</body>
</html>
