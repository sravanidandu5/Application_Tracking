<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <link rel="stylesheet" href="Quiz.css">
</head>

<body>
  <div class="page">
    <h2>Your Result</h2>
    <p id="scoreText"></p>

    <button class="btn grey" onclick="window.location.href='index.html'">Restart</button>

    <script>
      let user = localStorage.getItem("username") || "user";
      let score = localStorage.getItem("score") || "0";
      document.getElementById("scoreText").innerHTML =
        user + ", your score is " + score + " / 15" +
        "<br><br><strong>Thank you for taking the test.</strong>" +
         "<br><strong>All the best!</strong>";
    </script>
  </div>
</body>
</html>
